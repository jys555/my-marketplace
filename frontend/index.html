<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Market</title>
  <!-- Telegram WebApp skripti -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #006699; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõí My Marketplace</h2>
    <div id="status">Ma'lumotlar yuklanmoqda...</div>
  </div>

  <script>
    // Telegram foydalanuvchi ma'lumotlarini olish
    const WebApp = window.Telegram.WebApp;
    const user = WebApp.initDataUnsafe?.user;

    const statusDiv = document.getElementById('status');

    if (!user) {
      statusDiv.innerHTML = '‚ö†Ô∏è Telegram ichida ochilmadi.';
    } else {
      statusDiv.innerHTML = `Salom, <b>${user.first_name}</b>!`;
      statusDiv.innerHTML += '<br><button onclick="askPhone()">Telefon raqamingizni kiriting</button>';
    }

    async function askPhone() {
      const phone = prompt('Telefon raqamingizni kiriting (masalan: +998901234567):');
      if (!phone) return;

      statusDiv.innerHTML = 'Ma\'lumotlar saqlanmoqda...';

      try {
        // ‚ö†Ô∏è BU YERDA O'Z BACKEND MANZILINGIZNI QO'YING!
        const backendUrl = 'https://my-marketplace-production.up.railway.app';

        const response = await fetch(`${backendUrl}/api/users`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegram_id: user.id,
            first_name: user.first_name,
            last_name: user.last_name || '',
            phone: phone
          })
        });

        const data = await response.json();
        if (response.ok) {
          statusDiv.innerHTML = `‚úÖ Muvaffaqiyatli saqlandi!<br>Salom, ${data.first_name}!`;
          WebApp.close();
        } else {
          throw new Error(data.error || 'Xatolik');
        }
      } catch (err) {
        statusDiv.innerHTML = `‚ùå Xatolik: ${err.message}`;
      }
    }
  </script>
</body>
</html>
