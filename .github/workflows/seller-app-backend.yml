name: Seller App Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'seller-app/backend/**'
      - '.github/workflows/seller-app-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'seller-app/backend/**'
      - '.github/workflows/seller-app-backend.yml'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: seller-app/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: seller-app/backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check Prettier formatting
        run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    
    defaults:
      run:
        working-directory: seller-app/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: seller-app/backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
